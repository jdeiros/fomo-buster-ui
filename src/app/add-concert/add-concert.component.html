<h2>Agregar Nuevo Concierto</h2>
<form (ngSubmit)="onSubmit()">
  <div>
    <label for="name">Nombre:</label>
    <input id="name" [(ngModel)]="name" name="name" required>
  </div>
  <div>
    <label for="date">Fecha:</label>
    <input id="date" type="date" [(ngModel)]="date" name="date" required>
  </div>
  <div>
    <label for="price">Precio:</label>
    <input id="price" type="number" [(ngModel)]="price" name="price" required>
  </div>
  <button type="submit">Agregar Concierto</button>
</form>
