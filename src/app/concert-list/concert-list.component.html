<h2>No te pierdas estos eventos</h2>
<p class="slogan">¡Vence el FOMO! No te pierdas los mejores eventos.</p>
<!-- Lista de conciertos aquí -->
<ul>
  <li *ngFor="let concert of concerts">
    <a [routerLink]="['/concert', concert.id]">
      {{ concert.name }} - {{ concert.date | date }} - ${{ concert.price }}
    </a>
  </li>
</ul>
